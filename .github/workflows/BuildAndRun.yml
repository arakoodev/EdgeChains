name: Build and Run

on: workflow_dispatch

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build flyfly project
        working-directory: ./FlySpring/flyfly
        run: mvn clean package -P gofly

      - name: Set execute permissions on gradlew
        run: chmod +x ./EdgeChain/gradlew

      - name: Build EdgeChain project
        working-directory: ./EdgeChain
        run: ./gradlew clean build copyJar

      - name: Upload Example folder as artifact
        uses: actions/upload-artifact@v2
        with:
          name: Example
          path: ./Example/
